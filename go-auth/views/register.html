<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Go Session Auth</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <style>
    .container {
      max-width: 500px;
    }
  </style>

</head>
<body>
  
  <div class="container mt-5">
    <form action="/register" method="post">

      <h4>SIGN UP</h4>
      <p>Silahkan isi formulir dibawah untuk mendaftar</p>
      <br/>

      <div class="form-group">
        <label for="">Nama Lengkap</label>
        <input type="text" name="nama_lengkap" class="form-control {{ if .validation.NamaLengkap }} is-invalid {{ end }}">
        <div class="invalid-feedback">
          {{ .validation.NamaLengkap }}
        </div>
      </div>

      <div class="form-group">
        <label for="">E-mail</label>
        <input type="text" name="email" class="form-control {{ if .validation.Email }} is-invalid {{ end }}">
        <div class="invalid-feedback">
          {{ .validation.Email }}
        </div>
      </div>

      <div class="form-group">
        <label for="">Username</label>
        <input type="text" name="username" class="form-control {{ if .validation.Username }} is-invalid {{ end }}">
        <div class="invalid-feedback">
          {{ .validation.Username }}
        </div>
      </div>

      <div class="form-group">
        <label for="">Password</label>
        <input type="text" name="password" class="form-control {{ if .validation.Password }} is-invalid {{ end }}">
        <div class="invalid-feedback">
          {{ .validation.Password }}
        </div>
      </div>

      <div class="form-group">
        <label for="">Konfirmasi Password</label>
        <input type="text" name="cpassword" class="form-control {{ if .validation.Cpassword }} is-invalid {{ end }}">
        <div class="invalid-feedback">
          {{ .validation.Cpassword }}
        </div>
      </div>

      <button type="submit" class="btn btn-success btn-block">SIGN UP</button>
      <br/>

      <center>
        <p>Sudah punya akun ? <a href="/login">Login</a></p>
      </center>
    </form>
  </div>

</body>
</html>
